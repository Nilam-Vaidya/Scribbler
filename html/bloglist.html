<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Ubuntu+Mono?query=Ubuntu+Mono&display=swap"> -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/bloglist.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/index.css"> 
</head>
<body>
    <div class="headerdiv">
        <div class="headernamesdiv">
            <h1 class="scribblername">ScriBBler</h1>
            <h3 class="subheader">Explore, Imagine, Create</h3>
        </div>
        <div class="btndiv">
            <div>
                <button class="mybtn" id="signup-btn">Sign Up</button>
                <div class="modal" id="my-modal">
                    <div class="modal-content">
                        <span class="close" id="span">&times;</span>
                        <div class="formdiv">
                            <p class="get-started">Get Started</p>
                            <form action="">
                                <div  class="form">
                                    <label class="label" for="name">Name</label>
                                    <input class="input" type="text" placeholder="Enter your name" required>
                                    <label class="label" for="username">Username</label>
                                    <input class="input" type="text" placeholder="Enter your username" required>
                                    <label class="label" for="password">Password</label>
                                    <input class="input" type="password" placeholder="Enter your password" required>
                                    <label class="label" for="password">Confirm Password</label>
                                    <input class="input" type="password" placeholder="Re-enter your password" required>
                                </div>
                                <button class="submit-btn">Sign Up</button>
                            </form>
                        </div>                       
                    </div>
                </div>
            </div> 
            <div>
                <button class="mybtn" id="signin-btn">Sign In</button>
                <div class="modal" id="my-signin-modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="formdiv">
                            <p class="get-started">Welcome Back!</p>
                            <form action="">
                                <div  class="form">
                                    <label class="label" for="name">Name</label>
                                    <input class="input" type="text" placeholder="Enter your name" required>
                                    <label class="label" for="password">Password</label>
                                    <input class="input" type="password" placeholder="Enter your password" required>
                                </div>
                                <button class="submit-btn">Sign In</button>
                                <p>Not a member? 
                                    <a href="#" id="signup-link">Sign Up</a>
                                </p>
                            </form>
                        </div>                       
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <div class="creatediv">
        <div id="createpostbtnmodalid" class="createpostmodal">
            <div class="modal-content">
                <span class="close" id="closebutton">&times;</span>
                <h2>Pen Your Post</h2><hr>
                <label class="postlabel" for="fortitle">Title</label><br>
                <input type="text" id="postTitle" placeholder="Enter title of your post"><br>
                <label class="postlabel" for="postContents">Contents</label><br>
                <textarea id="postContents" rows="20" cols="120" placeholder="Enter the contents of your post"></textarea><br>
                <button id="createPostButtonModal" class="create-btn">Create</button>
            </div>
        </div>
    </div>
    <script src="../scripts/bloglist.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/index.js"></script>
</body>
</html>
